<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>OMAC Clone</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <h1 class="centered-item">OneMillion</h1>


  <div class="centered-item">
    <a href="#">Members</a>

    <a href="#">Profile</a>
  </div>

  <div class="content">
    <a href="/topic/add">Create</a>

    <table>

      <thead>
        <tr>
          <th>
            Title
          </th>

          <th>
            Edit
          </th>

          <th>
            Delete
          </th>
        </tr>
      </thead>

      <tbody>
        {% for post in posts %}
        <tr>
          <td>
            {{post.title}}
          </td>

          <td>
            <a href="#">edit</a>
          </td>

          <td>
            <a href="#">delete</a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

</body>

</html>
